<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Zonas</title>
<meta content="CodeCharge Studio 4.00.00.04" name="GENERATOR">
<link href="Styles/Simple/Style_doctype.css" type="text/css" rel="stylesheet">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-D6831454
</script>
<script language="JavaScript" src="ClientI18N.asp?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//bind_events @1-6CAFD74E
function bind_events() {
    if (functionExists("menu1_bind_events")) menu1_bind_events();
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>
<p>{menu1}</p>
<!-- BEGIN Record zonasSearch -->
<form id="zonasSearch" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0" width="1" height="1"></td> 
            <td class="th"><strong>Buscar</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0" width="1" height="1"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="zonasSearchs_descripcion">Descripcion</label></td> 
            <td><input id="zonasSearchs_descripcion" maxlength="30" size="30" value="{s_descripcion}" name="{s_descripcion_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_DoSearch --><input class="Button" id="zonasSearchButton_DoSearch" type="submit" alt="Buscar" value="Buscar" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record zonasSearch --><br>
<!-- BEGIN Grid zonas -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table class="Header" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td class="HeaderLeft"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0" width="1" height="1"></td> 
          <td class="th"><strong>Lista de Zonas </strong></td> 
          <td class="HeaderRight"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0" width="1" height="1"></td>
        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Caption">
          <th scope="col">
          <!-- BEGIN Sorter Sorter_idZona --><a href="{Sort_URL}" id="zonasSorter_idZona">Código</a> 
          <!-- BEGIN Asc_On --><img alt="Ascendente" src="Styles/Simple/Images/Asc.gif" border="0" width="11" height="7"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img alt="Descendente" src="Styles/Simple/Images/Desc.gif" border="0" width="11" height="7"><!-- END Desc_On --><!-- END Sorter Sorter_idZona --></th>
 
          <th scope="col">
          <!-- BEGIN Sorter Sorter_descripcion --><a href="{Sort_URL}" id="zonasSorter_descripcion">Descripcion</a> 
          <!-- BEGIN Asc_On --><img alt="Ascendente" src="Styles/Simple/Images/Asc.gif" border="0" width="11" height="7"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img alt="Descendente" src="Styles/Simple/Images/Desc.gif" border="0" width="11" height="7"><!-- END Desc_On --><!-- END Sorter Sorter_descripcion --></th>
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td style="TEXT-ALIGN: right"><a href="{idZona_Src}" id="zonasidZona_{zonas:rowNumber}">{idZona}</a>&nbsp;</td> 
          <td>{descripcion}&nbsp;</td>
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="2">No hay registros</td>
        </tr>
        <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="2"><a href="{zonas_Insert_Src}" id="zonaszonas_Insert">Agregar Nuevo</a>&nbsp; 
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN First_On --><a href="{First_URL}">|&lt; </a><!-- END First_On -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">&lt;&lt; </a><!-- END Prev_On -->&nbsp;{Page_Number} de&nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">&gt;&gt; </a><!-- END Next_On -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">&gt;| </a><!-- END Last_On --><!-- END Navigator Navigator -->&nbsp;</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- END Grid zonas --><br>
</body>
</html>
