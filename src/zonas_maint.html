<head>

<title>Zonas</title>

<script language="JavaScript" type="text/javascript">
//Begin CCS script

//Include Common JSFunctions @1-D3B5F5BF
</script>
<script language="JavaScript" src="ClientI18N.php?file=Functions.js&amp;locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//zonasButton_Delete_OnClick @5-EC867E80
function zonasButton_Delete_OnClick()
{
    disableValidation = true;
}
//End zonasButton_Delete_OnClick

//bind_events @1-020C600B
function bind_events() {
    if (functionExists("menu1_bind_events")) menu1_bind_events();
    addEventHandler("zonasButton_Delete", "click", zonasButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649


//End CCS script
</script>
</head>
<body>
<p>{menu1}</p>
<!-- BEGIN Record zonas -->
<form id="zonas" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0" width="1" height="1"></td> 
            <td class="th"><strong>Agregar/Editar Zonas </strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0" width="1" height="1"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="zonasdescripcion">Descripcion</label></td> 
            <td><input id="zonasdescripcion" style="WIDTH: 289px; HEIGHT: 22px" maxlength="30" size="41" value="{descripcion}" name="{descripcion_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" id="zonasButton_Insert" type="submit" alt="Agregar" value="Agregar" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" id="zonasButton_Update" type="submit" alt="Enviar" value="Enviar" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" id="zonasButton_Delete" type="submit" alt="Borrar" value="Borrar" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record zonas --><br>
</body>
</html>
