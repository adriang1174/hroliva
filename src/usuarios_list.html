<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Usuarios</title>
<meta content="CodeCharge Studio 4.00.00.04" name="GENERATOR">
<link href="Styles/Simple/Style_doctype.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- BEGIN Grid usuarios -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table class="Header" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td class="HeaderLeft"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0" width="1" height="1"></td> 
          <td class="th"><strong>Usuarios Lista de</strong></td> 
          <td class="HeaderRight"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0" width="1" height="1"></td>
        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Caption">
          <th scope="col">
          <!-- BEGIN Sorter Sorter_idlogin --><a href="{Sort_URL}" id="usuariosSorter_idlogin">Idlogin</a> 
          <!-- BEGIN Asc_On --><img alt="Ascendente" src="Styles/Simple/Images/Asc.gif" border="0" width="11" height="7"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img alt="Descendente" src="Styles/Simple/Images/Desc.gif" border="0" width="11" height="7"><!-- END Desc_On --><!-- END Sorter Sorter_idlogin --></th>
 
          <th scope="col">
          <!-- BEGIN Sorter Sorter_login --><a href="{Sort_URL}" id="usuariosSorter_login">Login</a> 
          <!-- BEGIN Asc_On --><img alt="Ascendente" src="Styles/Simple/Images/Asc.gif" border="0" width="11" height="7"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img alt="Descendente" src="Styles/Simple/Images/Desc.gif" border="0" width="11" height="7"><!-- END Desc_On --><!-- END Sorter Sorter_login --></th>
 
          <th scope="col">
          <!-- BEGIN Sorter Sorter_password --><a href="{Sort_URL}" id="usuariosSorter_password">Password</a> 
          <!-- BEGIN Asc_On --><img alt="Ascendente" src="Styles/Simple/Images/Asc.gif" border="0" width="11" height="7"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img alt="Descendente" src="Styles/Simple/Images/Desc.gif" border="0" width="11" height="7"><!-- END Desc_On --><!-- END Sorter Sorter_password --></th>
 
          <th scope="col">
          <!-- BEGIN Sorter Sorter_idPerfil --><a href="{Sort_URL}" id="usuariosSorter_idPerfil">Id Perfil</a> 
          <!-- BEGIN Asc_On --><img alt="Ascendente" src="Styles/Simple/Images/Asc.gif" border="0" width="11" height="7"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img alt="Descendente" src="Styles/Simple/Images/Desc.gif" border="0" width="11" height="7"><!-- END Desc_On --><!-- END Sorter Sorter_idPerfil --></th>
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td style="TEXT-ALIGN: right"><a href="{idlogin_Src}" id="usuariosidlogin_{usuarios:rowNumber}">{idlogin}</a>&nbsp;</td> 
          <td>{login}&nbsp;</td> 
          <td>{password}&nbsp;</td> 
          <td style="TEXT-ALIGN: right">{idPerfil}&nbsp;</td>
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="4">No hay registros</td>
        </tr>
        <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="4"><a href="{usuarios_Insert_Src}" id="usuariosusuarios_Insert">Agregar Nuevo</a>&nbsp; 
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN First_On --><a href="{First_URL}">|&lt; </a><!-- END First_On -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">&lt;&lt; </a><!-- END Prev_On -->&nbsp;{Page_Number} de&nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">&gt;&gt; </a><!-- END Next_On -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">&gt;| </a><!-- END Last_On --><!-- END Navigator Navigator -->&nbsp;</td>
